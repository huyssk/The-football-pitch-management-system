<main class="ttr-wrapper">

            <div class="col-12">
                <h2>Danh sách yêu cầu thuê sân</h2>

                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <!--<th>ID</th>-->
                        <th>Tên</th>
                        <th>Email</th>
                        <th>SĐT</th>
                        <th>Tên sân</th>
                        <th>Địa chỉ</th>
                        <th>Tiền cọc</th>
                        <th>Ngày đá</th>
                        <th>Giá đá</th>
                        <th>Ngày tạo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bookingDetail : ${bookingDetails}">
                        <td th:text="${bookingDetail.fullName}"></td>
                        <td th:text="${bookingDetail.email}"></td>
                        <td th:text="${bookingDetail.phoneNumber}"></td>
                        <td th:text="${bookingDetail.tenSanBong}"></td>
                        <td th:text="${bookingDetail.diaDiem}"></td>
                        <td th:text="${#numbers.formatInteger(bookingDetail.tienSan *0.2, 0, 'DEFAULT')}"></td>
                        <td th:text="${bookingDetail.ngayDa }"></td>
                        <td th:text="${bookingDetail.gioDa}"></td>
                        <td th:text="${#dates.format(bookingDetail.ngayTao, 'yyyy-MM-dd')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

<script>
    // Pricing add
    function newMenuItem() {
        var newElem = $('tr.list-item').first().clone();
        newElem.find('input').val('');
        newElem.appendTo('table#item-add');
    }

    if ($("table#item-add").is('*')) {
        $('.add-item').on('click', function (e) {
            e.preventDefault();
            newMenuItem();
        });
        $(document).on("click", "#item-add .delete", function (e) {
            e.preventDefault();
            $(this).parent().parent().parent().parent().remove();
        });
    }
</script>
