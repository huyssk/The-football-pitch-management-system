<body id="bg">
<div class="page-wraper">
    <div id="loading-icon-bx"></div>
    <div class="account-form">
        <div class="account-head" style="background-image:url(assets/images/background/bg2.jpg);">
            <a href="index.html"><img th:src="@{/assets/images/logo-white-2.png}" alt=""></a>
        </div>
        <div class="account-form-inner">
            <div class="account-container">
                <div class="heading-bx left">
                    <h2 class="title-head"> Quên mật khẩu</h2>
                    <p>Đăng nhập với tài khoản <a th:href="@{/showLoginPage}">Tại đây</a></p>
                </div>

                Xin chào: <span th:text="${email}"></span>
                <p th:text="${message}" style="color: red"></p>
                <form class="contact-bx" action="#" th:action="@{/resetPassword}" th:object="${user}" method="post">
                    <div class="row placeani">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <label>Điền mật khẩu mới</label>
                                    <input name="dzName" type="password" th:field="*{password}" required="" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 m-b30">
                            <button name="submit" type="submit" value="Submit" class="btn button-md">Thay đổi</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
