<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tình Trạng Sân Bóng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .radio-label {
            display: flex;
            align-items: center;
        }
        .radio-label input {
            margin-right: 10px;
        }
        .save-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Tình Trạng Sân Bóng</h2>
<a th:href="@{/spm/home}" style="color: #0e91e3">Trang chủ</a>
<form th:action="@{/admin/saveStatus}" method="post">
    <table class="table table-bordered table-striped">
        <thead class="table-info">
        <tr>
            <th>Tên sân bóng</th>
            <th>Giờ đá</th>
            <th>Tình trạng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="yct, status : ${yeuCauThueDTOList}">
            <td th:text="${yct.tensanBong}"></td>
            <td th:text="${yct.gioDa}"></td>
            <td>
                <input type="radio" th:name="'status_' + ${yct.id}" th:value="'success'"> Thanh toán thành công
                <input type="radio" th:name="'status_' + ${yct.id}" th:value="'cancel'"> Bỏ sân
                <input type="hidden" th:name="'id_' + ${yct.id}" th:value="${yct.id}">
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary save-button">Lưu</button>
</form>





<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
